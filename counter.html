<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
    <script src="counter.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Counter</h1>
        <hr>
    </header>
    <body>
        <div id="main">
            <div id="count">
                <p>0</p>
            </div>
            <div id="boxes">
                <div id="plus" class="box">+</div>
                <div id="minus" class="box">-</div>
            </div>
            <label for="step">Increment/Decrement by</label>
            <input type="number"id="step" value="1">
            <br>
            <button id="set">Reset</button>
        </div>
    </body>
</body>
</html>
