<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="billSplit.js" defer></script>
    <link rel="stylesheet" href="billSplit.css">
</head>
<body>
    <header>
        <h1>Bill splitter</h1>
    </header>
    
    <div id="main">

        <div id="first" class="boxes" style="background-color: whitesmoke;">
             <label for="myfile">WRITE THE AMOUNT</label>
            <input type="number" id="myfile">  
            <h4>Tip Percentage</h4>
            <div id="tips">
            <div class="tip" id="tip1">15%</div>
            <div class="tip" id="tip2">50%</div>
            <br>
            <div class="tip" id="tip3">75%</div>
            <div class="tip" id="tip4">100%</div>
            </div>
            <input type="number" id="tipPer">  
            <div id="first1">
            <p>No of people</p>
            <input type="number" id="numP">
            </div>
            <button id="reset">RESET</button><button id="submit">SUBMIT</button>
        </div>

        <div id="second" class="boxes" style="background-color: rgb(209, 209, 209);">
            <h3>WITHOUT TIP</h3>
            <div id="bill1" class="bills"></div>
            <h3>TIP AMONT</h3>
            <div id="bill2" class="bills"></div> 
            <h3>Total Amount</h3>
            <div id="bill3" class="bills"></div>     
            <h3>Each person paying</h3>
            <div id="bill4" class="bills"></div> 
        </div>
    </div>
    <div id="errorBox">
        <p id="error"></p>
    </div>
</body>
</html>
